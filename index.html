<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <img class="logo" src="./assets/images/logo.png" alt="logo" />
      <h1>We are a <span class="creative">Creative</span> <br />IT Company</h1>
      <div class="left card">
        <img
          class="tile-image"
          src="./assets/images/beautiful.jpg"
          alt="hand and flower in water"
        />
        <h2 class="card-title">Assistant Developer</h2>
        <p class="card-text">
          We need someone able to work on different development platforms.
        </p>
      </div>

      <div class="right card">
        <img
          class="tile-image"
          src="./assets/images/construction.jpg"
          alt="metal structure"
        />
        <h2 class="card-title">Android Developer</h2>
        <p>
          We need a professional Android Developer, show experiences of 3 years
          and above.
        </p>
      </div>
    </div>
    <footer>
      <p>Created by: <span class="qousai">Qousai Al-Hamwi</span></p>
    </footer>
  </body>
</html>
